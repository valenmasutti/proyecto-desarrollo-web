              </li>

    <main class="contenedormain-5">
      <h2
        class="animate__animated animate__headShake animate__slow 2s animate__infinite"
      >
        Contacto
      </h2>
      <div class="container-contacto">
        <div class="redes-sociales">
          <div class="redes">
            <a
              class="enlace"
              href="https://www.facebook.com/help.pna/"
              target="_blank"
              ><img src="../imagenes/facebook.png" alt=""
            /></a>
          </div>
          <div class="redes">
            <a class="enlace" href="https://www.instagram.com/" target="_blank"
              ><img src="../imagenes/instagram.png" alt=""
            /></a>
          </div>
          <div class="redes">
            <a
              class="enlace"
              href="https://api.whatsapp.com/send?phone=0123456789"
              target="_blank"
              ><img src="../imagenes/llamada-telefonica.png" alt=""
            /></a>
          </div>
        </div>
        <div class="formulario-contenedor">
          <form class="formulario" action="action">
            <fieldset class="linea">
              <legend class="legen">Contacto</legend>
              <label for="Name">Nombre:</label>
              <input type="text" name="Name" value="" />
              <br />
              <label for="Surname">Apellido:</label>
              <input type="text" surname="Surname" value="" />
              <br />
              <br />
              <textarea name="ask us" cols="30" rows="10"></textarea>
              <input class="enviar" type="submit" value="Enviar" />
            </fieldset>
          </form>
        </div>
      </div>

    <footer class="pie cont">
      <span>@Copyright Help ingles</span>
    </footer>
